    <div id="contenedor">
        <div id="contenedorcentrado">
            <div id="login">
                <center><img src="imagenes/icon.png" class="icon"></center>
                <form id="loginform" action="login.html" method="get">
                    <h2>
                        <center>Ingrese sus datos</center>

                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" placeholder="Ingrese su nombre" required>

                    <label for="apellido">Apellido</label>
                    <input type="text" name="apellido" placeholder="Ingrese su apellido" required>

                    <label for="correo">Correo</label>
                    <input type="email" name="correo" placeholder="Ingrese su correo" required>

                    <button type="submit" title="registro" name="registro"><a href="login.html">Registro</a></button>
                </form>
                <button> <a href="login.html">Regresar</a> </button>

        </div>
